<div class="header my-0 py-0 panel text-black bg">
    <div class="">
        <div class="name text-uppercase d-flex mt-3 my-2 justify-content-between " name="name">
            <div class="link d-flex ms-4  align-items-center  justify-content-between"
                [innerText]="form().controls['name'].value">
            </div>
            <div class="d-flex justify-content-end flex-column">
                <h3 class="m-0 p-0" [innerText]="form().controls['title'].value"> </h3>
            </div>

        </div>
        <div class="p-2 position-relative summary text-capitalize">
            <div class="p-1">
                <div class="corner left-top-corner"></div>
                <div class="corner right-bottom-corner"></div>
                <div class="p-2 details">
                    <span [innerHtml]="form().controls['summary'].value|textTransform"></span>
                </div>
            </div>
        </div>
    </div>
</div>
